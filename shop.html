<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>07.01.01 - Statisk site</title>
  </head>
  <body>
    <div class="container">
      <header>
        <a class="logo" href="index.html">Refined Studio</a>
        <ul class="nav__links">
          <li><a href="categories.html">Categories</a></li>
          <li><a href="shop.html">Shop all</a></li>
        </ul>
      </header>
      <main>
        <section class="products">
          <div class="product__card">
            <div class="sold-out-overlay"><span>SOLD OUT</span></div>
            <img src="/img/boot.webp" alt="" />
            <div class="product__card__content">
              <div class="product__card__info">
                <h3 class="product__card__info__title">#1448</h3>
                <div class="product__card__info__item">
                  <p class="product__card__info__brand">Blundstone</p>
                  <p class="product__card__info__category">Boots</p>
                </div>
              </div>
              <div class="product__card__purchase">
                <p class="product__card__price">1500 DKK</p>
                <a href="product.html" class="product__card__buy__button">Buy now</a>
              </div>
            </div>
          </div>
          <div class="product__card">
            <img src="/img/t-shirt.webp" alt="" />
            <div class="product__card__content">
              <div class="product__card__info">
                <h3 class="product__card__info__title">EL AGATA</h3>
                <div class="product__card__info__item">
                  <p class="product__card__info__brand">Ellesse</p>
                  <p class="product__card__info__category">T-shirts</p>
                </div>
              </div>
              <div class="product__card__purchase">
                <p class="product__card__price">400 DKK</p>
                <p class="product__card__price__discount">200 DKK</p>
                <a href="product.html" class="product__card__buy__button">Buy now</a>
              </div>
            </div>
          </div>
          <div class="product__card">
            <img src="/img/cap.webp" alt="" />
            <div class="product__card__content">
              <div class="product__card__info">
                <h3 class="product__card__info__title">EL CALIENTE</h3>
                <div class="product__card__info__item">
                  <p class="product__card__info__brand">Ellesse</p>
                  <p class="product__card__info__category">Hats</p>
                </div>
              </div>
              <div class="product__card__purchase">
                <p class="product__card__price">250 DKK</p>
                <a href="product.html" class="product__card__buy__button">Buy now</a>
              </div>
            </div>
          </div>
          <div class="product__card">
            <img src="/img/sandal.webp" alt="" />
            <div class="product__card__content">
              <div class="product__card__info">
                <h3 class="product__card__info__title">FAE</h3>
                <div class="product__card__info__item">
                  <p class="product__card__info__brand">Scholl</p>
                  <p class="product__card__info__category">Sandal</p>
                </div>
              </div>
              <div class="product__card__purchase">
                <p class="product__card__price">900 DKK</p>
                <a href="product.html" class="product__card__buy__button">Buy now</a>
              </div>
            </div>
          </div>
        </section>
      </main>
      <footer></footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
