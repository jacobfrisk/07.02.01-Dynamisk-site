<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>07.01.01 - Statisk site</title>
  </head>
  <body>
    <div class="container">
      <header>
        <a class="logo" href="index.html">Refined Studio</a>
        <ul class="nav__links">
          <li><a href="categories.html">Categories</a></li>
          <li><a href="shop.html">Shop all</a></li>
        </ul>
      </header>
      <main>
        <section class="product__view">
          <article class="product__view__card">
            <img src="/img/t-shirt.webp" alt="" />
            <div class="product__view__copy">
              <h3 class="product__view__brand">ELLESSE</h3>
              <p id="product__view__style">EL AGATA</p>
              <p id="product__view__category">T-shirt</p>
              <p id="product__view__color">Color | Grey</p>
              <p id="product__view__price">200 DKK</p>
              <select name="sizes" required>
                <option class="size--placeholder" value="" disabled selected>Choose size</option>
                <option value="s">S</option>
                <option value="m">M</option>
                <option value="l">L</option>
                <option value="xl">XL</option>
              </select>
              <a href="" class="product__view__buy__btn">ADD TO BASKET</a>
            </div>
          </article>
        </section>
      </main>
      <footer>
        <p>All data (images, text etc) comes from: <br /><a class="footer-link" href="https://www.kaggle.com/paramaggarwal/fashion-product-images-dataset" target="blank">https://www.kaggle.com/paramaggarwal/fashion-product-images-dataset</a></p>
        <p>Created by <a class="footer-link" href="https://www.jacobstrand.dk/" target="_blank">Jacob Friis Strand</a>.</p>
      </footer>
    </div>
    <script src="script.js"></script>
    <script src="product.js"></script>
  </body>
</html>
